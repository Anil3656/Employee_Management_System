<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        /* Add button */
        .add-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #00f2fe;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4facfe;
            color: white;
            border-radius: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        /* Action links */
        .actions a {
            margin: 0 5px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            transition: color 0.3s;
        }

        .actions a:hover {
            color: #e55b50;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
            .add-btn {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee List</h1>
    <a href="/employees/add" class="add-btn">Add Employee</a>
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.department}"></td>
            <td class="actions">
                <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a> |
                <a th:href="@{/employees/delete/{id}(id=${emp.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
