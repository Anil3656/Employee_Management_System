<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        /* Form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #574fd6;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
        }

        a:hover {
            color: #574fd6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Employee</h1>
    <form th:action="@{/employees/add}" th:object="${employee}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter name" />

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter email" />

        <label for="department">Department:</label>
        <input type="text" th:field="*{department}" id="department" placeholder="Enter department" />

        <button type="submit">Save</button>
    </form>
    <a href="/employees">Back to List</a>
</div>
</body>
</html>
